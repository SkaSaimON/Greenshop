<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!---Page name--->
    <title>Greenshop</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!---Login&Register--->
<div class="login">
    <h3 class="h3">Login
        <span class="login_test_1">|</span>
        <span class="login_test_2">Register</span>
    </h3>
    <!---Text Registration--->
    <p class="text_registration">Enter your email and password to register.</p>
    <!---Form--->
    <form action="" method="post" name="registration">
        <div>
            <!---Username--->
            <input class="input" type="text" name="Username" placeholder="Username" id="Username">
        </div>
        <div>
            <!---Enter your email address--->
            <input class="input" type="email" name="email" placeholder="Enter your email address" id="email">
        </div>
            <div>
                <!---Password--->
                <input class="input" type="password" name="password" placeholder=" Password" id="password">
            </div>
            <div>
                <!---Confirm Password--->
                <input class="input_conpassword" name="conpassword" placeholder="Confirm Password" id="conpassword">
            </div>
            <!---Button Register--->
            <button class="button" type="submit" name="button">
                <span class="button_reg"><b>Register</b></span>
            </button>
    </form>
    <!---Button Register--->
    <div>
        <p class="or_text">Or register with</p>
    </div>
    <div>
        <a href="#" class="pic_login" title="google">
            <img src="images/Group.svg" alt="google">
            "Continue with Google"
        </a>
        <a href="#" class="pic_login" title="facebook">
            <img src="images/facebook.svg" alt="facebook">
            "Continue with Facebook"
        </a>
    </div>
    <div>
        <hr class="line">
    </div>
</div>

</body>
</html>
